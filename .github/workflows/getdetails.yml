name: get package metadata and version metadata
on:
  push:
   
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: curl to get package metadata using github token
        run:  curl --header "Authorization:Bearer ${{ secrets.GITHUB_TOKEN }}" --location --request GET "https://nuget.pkg.github.com/sldfkjafsdfd/viaworkflow/index.json"
      - name: curl to get package version metadata using github token
        run:  curl --header "Authorization:Bearer ${{ secrets.GITHUB_TOKEN }}" --location --request GET "https://nuget.pkg.github.com/sldfkjafsdfd/viaworkflow/1.0.0.json"
      
